<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
    <style>
        /*Evento DOM e tudo que pode acontecer com a DIV*/
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            background: rgb(18, 173, 18);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px ;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja
    </div>
    <script>
        /*só vai funcionar quando eu por o nome da minha açao  que e  onclick e o nome e clicar */
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            /* minha condiçao que faz a ligaçao com a AÇAO la em cima.*/
        
            /*o que eu quero mudar em text ou html*/ 
            a.innerText = 'clicou'  
            /* aqui eu mudo meu stilo*/
            a.style.background = 'red'          
        }

        function entrar(){ 
            a.innerText = 'entrou'
        }

        function sair(){
            a.innerText = 'saida'
            /*aqui mudo o meu stilo*/
            a.style.background = 'rgb(18, 173, 18)'
        }
    </script>
</body>
</html>
